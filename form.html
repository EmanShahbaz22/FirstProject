<!DOCTYPE html>
<html>
<head>
    <title>Employer Signup Form</title>
</head>
<body>
    <h2>Employers</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Confirm password:</td>
                <td><input type="password" name="confirm_password" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Company name:</td>
                <td><input type="text" name="company_name" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="">Select</option>
                        <option value="PAKISTAN">PAKISTAN</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                       
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" name="zip" required></td>
            </tr>
            <tr>
                <td>Telephone:</td>
                <td><input type="tel" name="telephone" required></td>
            </tr>
            <tr>
                <td>Fax:</td>
                <td><input type="text" name="fax"></td>
            </tr>
            <tr>
                <td>Contact Person:</td>
                <td><input type="text" name="contact_person" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Signup">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
